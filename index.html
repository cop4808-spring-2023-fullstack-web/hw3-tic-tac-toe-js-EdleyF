<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/lux/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/style.css" />
  </head>

  <body class="lead">

    <div id="scoring">
      <p id="scorePlayer">Player: 0</p>
      <p id="ties">Tie: 0</p>
      <p id="scoreComputer">Computer: 0</p>
    </div>

    <div class="header">Tic-Tac-Toe</div>
    <div class="gameboard">
      <div class="cell" data-cell-index="0" id="0"></div>
      <div class="cell" data-cell-index="1" id="1"></div>
      <div class="cell" data-cell-index="2" id="2"></div>
      <div class="cell" data-cell-index="3" id="3"></div>
      <div class="cell" data-cell-index="4" id="4"></div>
      <div class="cell" data-cell-index="5" id="5"></div>
      <div class="cell" data-cell-index="6" id="6"></div>
      <div class="cell" data-cell-index="7" id="7"></div>
      <div class="cell" data-cell-index="8" id="8"></div>
    </div>
    <p class="status"></p>
    <button class="restart btn btn-primary">New Game</button>

    <footer>
      <p>MADE WITH <span id="heart">â™¥</span> BY 
        <a href="https://github.com/cop4808-spring-2023-fullstack-web/hw3-tic-tac-toe-js-EdleyF" target="_blank">
        Edley Forestal Z23609082</a>
      </p>
    </footer>

    <script src="./scripts/tic-tac-toe.js"></script>
  </body>
</html>
